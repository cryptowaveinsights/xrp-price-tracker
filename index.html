<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live XRP Price Tracker</title>

  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100%;
      font-family: 'Roboto Condensed', sans-serif;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #chart-container {
      position: relative;
      width: 80vw;
      max-width: 600px;
      background: url('images/background.jpg') center center/cover no-repeat;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .chart-title {
      display: inline-block;
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Roboto Condensed', sans-serif;
      color: #87CEEB;
      text-align: left;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5); /* More transparency for blending */
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
      margin-left: 10px;
    }

    #xrp-price-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5); /* More transparency */
      padding: 8px 12px; /* Reduced padding */
      border-radius: 6px; /* Smaller radius */
      font-size: 1rem; /* Slightly smaller text */
      color: white;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      text-align: center;
    }

    #xrp-price-box .price {
      color: #FFD700;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #myChart {
      width: 100%;
      height: 450px;
    }

    .footer-container {
      background: rgba(0, 0, 0, 0.5); /* Matching transparency with price box */
      color: #ddd; /* Softer text color */
      text-align: center;
      padding: 10px; /* Reduced padding */
      border-radius: 6px;
      margin-top: 10px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .footer-text {
      font-size: 0.9rem; /* Smaller text */
      font-weight: 400; /* Normal weight */
      font-family: 'Roboto Condensed', sans-serif;
      margin-bottom: 5px;
    }

    .footer-domain {
      font-size: 0.8rem; /* Smaller for less focus */
      font-family: 'Roboto Condensed', sans-serif;
      margin-top: 3px;
    }

    .footer-domain a {
      color: #FFD700; /* Gold for the domain link */
      text-decoration: none;
      font-weight: bold;
    }

    .footer-domain a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div class="chart-title">Live XRP Price Tracker</div>
    <div id="xrp-price-box">
      XRP: <span class="price">$0.00</span>
    </div>
    <canvas id="myChart"></canvas>
    <div class="footer-container">
      <div class="footer-text">60-Minute Chart | Updated Every Minute via CoinGecko</div>
      <div class="footer-domain">
        Powered by <a href="https://cryptowaveinsights.com" target="_blank">cryptowaveinsights.com</a>
      </div>
    </div>
  </div>

  <script>
    const apiHistoricalUrl = `https://api.coingecko.com/api/v3/coins/ripple/market_chart?vs_currency=usd&days=1`;
    const apiLiveUrl = `https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd`;

    let labels = [];
    let prices = [];

    // Preload the bar texture image
    const lineImage = new Image();
    lineImage.src = 'images/bar_texture.jpg';

    // Initialize Chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'XRP Price (USD)',
          data: prices,
          borderColor: '#FFFFFF',
          borderWidth: 2,
          fill: true,
          pointRadius: 0,
          pointHoverRadius: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: {
              color: '#fff',
              callback: (value, index) => {
                const totalLabels = labels.length;
                const interval = Math.floor(totalLabels / 4);

                if (index === 0) return "1 hr ago";
                if (index === totalLabels - 1) return "Now";
                if (index % interval === 0) {
                  const time = new Date(labels[index]);
                  return time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                }
                return '';
              },
              maxRotation: 0,
              autoSkip: false,
            },
            grid: { display: false }
          },
          y: {
            beginAtZero: false,
            position: 'right',
            ticks: {
              color: '#fff',
              callback: (value) => `$${value.toFixed(2)}`
            },
            grid: { color: '#fff' }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    async function fetchHistoricalData() {
      try {
        const response = await fetch(apiHistoricalUrl);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();

        const now = Date.now();
        const oneHourAgo = now - 60 * 60 * 1000;

        const filteredPrices = data.prices.filter(([timestamp]) => timestamp >= oneHourAgo);
        filteredPrices.forEach(([timestamp, price]) => {
          labels.push(new Date(timestamp).toISOString());
          prices.push(price);
        });

        lineImage.onload = () => {
          chart.data.datasets[0].backgroundColor = ctx.createPattern(lineImage, 'repeat');
          chart.update();
        };

        chart.data.labels = labels;
        chart.data.datasets[0].data = prices;
        chart.update();
      } catch (error) {
        console.error('Error fetching historical data:', error.message);
      }
    }

    async function fetchLivePrice() {
      try {
        const response = await fetch(apiLiveUrl);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        return data.ripple.usd;
      } catch (error) {
        console.error('Error fetching live price:', error.message);
        return null;
      }
    }

    async function updateChart() {
      const price = await fetchLivePrice();
      if (price !== null) {
        const now = new Date();
        const timeLabel = now.toISOString();

        updatePriceBox(price);

        labels.push(timeLabel);
        prices.push(price);

        if (labels.length > 60) {
          labels.shift();
          prices.shift();
        }

        const minPrice = Math.min(...prices);
        const maxPrice = Math.max(...prices);
        const padding = (maxPrice - minPrice) * 0.5;
        chart.options.scales.y.min = minPrice - padding;
        chart.options.scales.y.max = maxPrice + padding;

        chart.data.labels = labels;
        chart.data.datasets[0].data = prices;
        chart.update();
      }
    }

    function updatePriceBox(price) {
      document.querySelector('#xrp-price-box .price').innerText = `$${price.toFixed(2)}`;
    }

    fetchHistoricalData();
    setInterval(updateChart, 60000);
  </script>
</body>
</html>
